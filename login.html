<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasteleria Mil Sabores - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom-bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pasteleria Mil Sabores</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 border p-4 rounded-3">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginCorreo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="loginCorreo" required>
          </div>
          <div class="mb-3">
            <label for="loginContrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginContrasena" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
        </form>
        <div id="loginMensaje" class="alert mt-3 d-none"></div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
